<div class="container login-container">

  <h4 class="text-center site-cl">Welcome!</h4>
  <h6 class="text-center site-cl">Please login</h6>
  <br>

  <form>
      <div class="form-group">
        <label for="exampleInputEmail1" class="site-cl">Email address</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="usernameTxt" aria-describedby="usernameHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="site-cl">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
          <label class="text-danger"> {{error}}</label>
      </div>
      <button type="submit" (click)="loginClick($event)" class="btn site-bg text-white"><a style="color: white;" href="/imListing.html">Login</a></button>
  </form>
</div>
