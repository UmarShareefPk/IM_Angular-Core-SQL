<div class="row">
  <div class="col-xl-6 col-lg-6 d-none d-lg-block">
    <div class="login-logo">
      <img src="../../assets/images/logoBigWhite.png" width="70%" />
    </div>
  </div>


<div class="col-xl-6  col-lg-6 col-md-12 col-sm-12">
  <div class="login-container">
    <div class="d-lg-none text-center m-4">
      <img src="../../assets/images/logoColored.png" width="60%" />
    </div>

    <h4 class="text-left">Welcome!</h4>
    <h6 class="text-center ">Please login</h6>
    <br>

    
      <div class="form-group">
        <label for="exampleInputEmail1" class="site-cl"><i class="fa fa-user"></i>  Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="usernameTxt"
          aria-describedby="usernameHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="site-cl"> <i class="fa fa-key"></i> Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <div class="form-group">
        <label class="text-danger"> {{error}}</label>
      </div>
      <button type="submit" (click)="loginClick($event)" class="btn site-bg text-white"><a style="color: white;"
         >Login</a></button>
    
  </div>
</div>

</div>
